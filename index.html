    <div class="backdrop hideshow" id="backdrop"></div>
    <div class="movieModel" id="movieModel">
        <i class="fa-solid fa-xmark hideshow toggleIcon"></i>
        <form id="movieForm">
            <div class="form-group">
                <label for="movTitle">movTitle</label>
                <input type="text" class="form-control" id="movTitle">
            </div>
            <div class="form-group">
                <label for="movurl">movurl</label>
                <input type="text" class="form-control" id="movurl">
            </div>
            <div class="form-group">
                <label for="overview">overview</label>
                <textarea id="overview" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="rating">rating</label>
                <select  id="rating" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <span class="d-flex justify-content-end">
                <button type="submit" class="btn btn-sm btn-success mr-2" id="addBtn">Add Movie</button>
                <button type="button" class="btn btn-sm btn-success mr-2 d-none" id="updateBtn">Update Movie</button>
                <button type="button" class="btn btn-sm btn-danger hideshow mr-2">Close</button>
            </span>
        </form>
